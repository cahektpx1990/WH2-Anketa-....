<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3</title>
</head>
<body>
<script>

    /*Задача 3:
    Написать скрипт, который будет выводить в console.log числа от 1 до 100 с исключением: числа, которые делятся на 3
    заменить на слово "три", числа, которые делятся на 5 заменить на слово "пять". Если число делится и на 3, и на 5 без
    остатка, заменить его на слово "трипять".*/

    "use strict";

    var a = Number(prompt("Введите число от 1 до 100",''));

    if(a >= 1 && a <= 100){
        if(a % 3 == 0 && a % 5 == 0){
            console.log('ТриПять');
        } else if(a % 5 == 0){
            console.log('Пять');
        } else if(a % 3 == 0){
            console.log('Три');
        } else if (a % 3 != 0 && a % 5 !=0){
            console.log(a);
        }
    } else {
        console.log('Введите правильное число');
    }
</script>
</body>
</html>
